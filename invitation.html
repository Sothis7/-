<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请函</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .invitation-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 25px;
            text-align: center;
        }
        .header h1 {
            color: #1a3d6d;
            font-size: 2.2em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .header .en {
            color: #888;
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .header .slogan {
            font-size: 1.1em;
            color: #555;
            margin: 20px 0 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        .info-section {
            text-align: left;
            margin: 25px 0;
        }
        .info-row {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .info-label {
            width: 100px;
            color: #666;
            flex-shrink: 0;
        }
        .info-value {
            color: #222;
            font-weight: 500;
            flex-grow: 1;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0 20px;
        }
        .nav-btn {
            flex: 1;
            display: block;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #1a3d6d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-btn.wechat {
            background-color: #07c160;
        }
        .nav-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 25px;
            color: #999;
            font-size: 0.85em;
        }
        .cooperate {
            font-size: 0.8em;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="header">
            <h1>邀请函</h1>
            <div class="en">INVITATION</div>
            <div class="slogan">诚挚邀请您光临</div>
        </div>

        <div class="info-section">
            <!-- 客户信息 -->
            <div class="info-row">
                <div class="info-label">预订日期</div>
                <div class="info-value" id="date">2026-01-15</div>
            </div>
            <div class="info-row">
                <div class="info-label">就餐时间</div>
                <div class="info-value" id="time">晚餐 18:30</div>
            </div>
            <div class="info-row">
                <div class="info-label">预订房间</div>
                <div class="info-value" id="room">钓鱼城</div>
            </div>
            <div class="info-row">
                <div class="info-label">餐厅地址</div>
                <div class="info-value" id="address">福州市鼓楼区八一七中路123号</div>
            </div>
            <div class="info-row">
                <div class="info-label">餐厅电话</div>
                <div class="info-value" id="phone">0591-83796018</div>
            </div>
        </div>

        <!-- 导航按钮区域（完全按图片样式） -->
        <div class="nav-buttons">
            <!-- 方案一：最简单 - 直接打开地图搜索页面 -->
            <button class="nav-btn" onclick="openMapSearch()">
                餐厅导航
            </button>
            
            <!-- 方案二：微信内优化 - 打开腾讯地图 -->
            <button class="nav-btn wechat" onclick="openWeChatMap()">
                微信导航
            </button>
        </div>

        <!-- 合作方信息（完全按图片样式） -->
        <div class="cooperate">
            迅手提供运营支持
        </div>
    </div>

    <script>
        // 获取URL参数并填充页面
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || '',
                date: params.get('date') || '2026-01-15',
                time: params.get('time') || '晚餐 18:30',
                room: params.get('room') || '钓鱼城'
            };
        }
        
        // 页面初始化
        window.onload = function() {
            const params = getUrlParams();
            
            // 填充数据
            if (params.date) document.getElementById('date').textContent = params.date;
            if (params.time) document.getElementById('time').textContent = params.time;
            if (params.room) document.getElementById('room').textContent = params.room;
            if (params.name) {
                document.querySelector('.slogan').textContent = `${params.name}，诚挚邀请您光临`;
            }
        };
        
        // 最简单的导航方案：直接在地图中搜索餐厅地址
        function openMapSearch() {
            // 请在这里填写您的餐厅地址
            const restaurantName = "川和李记";
            const restaurantAddress = "福州市鼓楼区梁厝路华雄大厦3号楼一层";
            
            // 创建搜索关键词（餐厅名+地址）
            const searchKeyword = `${restaurantName} ${restaurantAddress}`;
            
            // 编码搜索关键词
            const encodedSearch = encodeURIComponent(searchKeyword);
            
            // 同时提供多种地图选择，让用户手机自动选择
            const maps = [
                // 高德地图（最常用）
                `https://m.amap.com/search?query=${encodedSearch}`,
                
                // 百度地图
                `https://map.baidu.com/mobile/webapp/search/search/qt=s&wd=${encodedSearch}`,
                
                // 腾讯地图
                `https://apis.map.qq.com/uri/v1/search?keyword=${encodedSearch}&region=福州`
            ];
            
            // 尝试打开最常用的地图（高德）
            window.location.href = maps[0];
        }
        
        // 微信内优化的导航方案
        function openWeChatMap() {
            // 请在这里填写您的餐厅地址
            const restaurantName = "川和李记";
            const restaurantAddress = "福州市鼓楼区梁厝路华雄大厦3号楼一层";
            
            // 检测是否在微信内
            const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
            
            if (isWeChat) {
                // 在微信内，使用腾讯地图（微信内置地图）
                const searchKeyword = encodeURIComponent(`${restaurantName} ${restaurantAddress}`);
                window.location.href = `https://apis.map.qq.com/uri/v1/search?keyword=${searchKeyword}&region=福州`;
            } else {
                // 不在微信内，提示用户
                alert('请在微信中打开以获得最佳导航体验');
                
                // 还是提供普通地图搜索
                openMapSearch();
            }
        }
        
        // 备用方案：如果上述方法都不行，使用这个超级简单的方法
        function openSimpleMap() {
            // 请在这里填写您的餐厅地址
            const restaurantAddress = "福州市鼓楼区梁厝路华雄大厦3号楼一层";
            
            // 最简单的方法：直接打开百度地图搜索
            window.location.href = `https://map.baidu.com/search/${encodeURIComponent(restaurantAddress)}`;
        }
        
        // 如果需要，可以在这里添加一个备用的简单导航按钮（调试用）
        // document.addEventListener('DOMContentLoaded', function() {
        //     // 可以添加第三个按钮作为备用
        //     // const backupBtn = document.createElement('button');
        //     // backupBtn.className = 'nav-btn';
        //     // backupBtn.textContent = '备用导航';
        //     // backupBtn.onclick = openSimpleMap;
        //     // document.querySelector('.nav-buttons').appendChild(backupBtn);
        // });
    </script>
</body>
</html>
